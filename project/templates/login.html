{% extends 'basic.html' %}
{% block title %}
login
{% endblock title %}
{% block body %}
{% load socialaccount %}

<div class="container mt-3">

<div class="row">

<div class="col-md-3"></div>


<div class="col-md-6">
<h2 class="bg-light text-primary text-center">Login</h2>

<div class="jumbotron">
 <a  class="btn btn-sm btn-block btn-dark mt-0"  href="{% provider_login_url 'google' %}">Login With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

                          <p class="text-center mt-1">OR</p>

<form action="/login" method="post">{% csrf_token %}

<div class="form-group">

<label for="username">UserName</label>
<input type="text" class="form-control" name="username" id="username" placeholder="Username Must Be AlphaNumeric" required>
</div>

<div class="form-group">

<label for="pass1">Password</label>
<input type="password" class="form-control" name="pass1" id="pass1" required>

</div>


<button type="submit" class="btn btn-danger btn-sm btn-block">Sign In</button>

</form>

<p class="text-success mt-3">Not A User? 
<a href="/signup">SignUp</a>
</p>

</div>


</div>


<div class="col-md-3"></div>

</div>

</div>

{% endblock body %}
